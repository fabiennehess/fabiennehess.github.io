---
layout: default
permalink: /inprogress/
---


<div class = "everything" class = "collection">

  <div class = "headings">
  <a href="{{ site.baseurl }}/about/" >ABOUT</a> <a href="{{ site.baseurl }}/">WORK</a> <span class = "underline">IN-PROGRESS</span>
  </div>


{% for item in site.data.inprogress %}

{% if item.type == "image" %}

<div class = "item">
  <img src= "{{ site.baseurl }}/images/{{ item.filename}}" width="{{ item.percentage }}%" class="art">

</div>


<div class = "caption">
{{ item.caption }}
</div>


{% endif %}

{% if item.type == "vimeo" %}

<div class = "item">
  {{ item.code }}
</div>


<div class = "caption">
{{ item.caption }}
</div>


{% endif %}

{% endfor %}



</div>
